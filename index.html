<h1>Simge Karademir</h1>

<h2>Hakkimda</h2> <!--Kullanıcı hakkında kısa açıklama-->
<p>Merhaba ben Simge Karademir Antalyada yasiyorum. Aydinda Elektrik Elektronik Mühendisligi okuyorum. Dogada vakit gecirmeyi, kamp yapmayi ve gezmeyi çok severim. Bir gün hayalim kampta kahvemi yudumlarken bir yandan da yazilim gelistirmek.</p>
